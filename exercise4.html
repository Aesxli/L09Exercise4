<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart.js</title>
</head>

<body>
    <div>
        <!-- Reduce the size of the chart by setting width and height -->
        <canvas id="myChart" width="500" height="500"></canvas>
    </div>

    <!-- Add the CDN link for Chart.js here -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Define chart labels
        const labels = [
            'January',
            'February',
            'March',
            'April',
            'May',
            'June'
        ];
        // Set labels, colours and data
        const data = {
            labels: labels,
            datasets: [{
                labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                backgroundColor: ['pink', 'blue', 'green', 'purple', 'yellow', 'orange'],
                borderColor: ['pink', 'blue', 'green', 'purple', 'yellow', 'orange'],
                data: [5, 10, 5, 2, 20, 30],
            }]
        };
        // Configure chart
        const config = {
            type: 'pie',
            data: data,
            options: {
                responsive: true, // Enable responsiveness
                maintainAspectRatio: false, // Disable default aspect ratio
            },
        };
        // Render chart in <canvas>
        const myChart = new Chart(
            document.getElementById('myChart'),
            config
        );
    </script>
</body>

</html>
